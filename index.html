<html>

<head>
    <title>CS330 Final Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="words.css" />
</head>

<body class="align-center" id="content">
    <h1>Shakespeare's Words!</h1>
      <div class = "container form-inline grid-x grid-padding-x align-center" id="user">  

              <div id="app-3">
                  <select v-model="selected">
                      <option v-for="option in options" v-bind:value="option.value">
                        {{ option.text }}
                      </option>
                    </select>
              </div>

              <div id="app-4">
                  <section class="form">
                      <div class="field">
                        <div class="control">
                          <input v-model="form.name" class="input" type="text" placeholder="Choose a word to Count!">
                        </div>
                      </div>
                  </section>
                </div>
        </div> 

    <div class="grid-x grid-padding-x align-center">
        <div id="container">
          <div class="button-group">
              <a type="button" class="btn btn-dark" id="button" onclick=getinfo()>Get Word Count!</a>            
              <div id="middle">
                <input type="checkbox" class="form-control" name="checkbox" id = "check"><br>
              </div>
              <div id="middle">
                <p>Check for Word in All Plays!</p>
              </div> 
          </div>
        </div>
    </div>
    

    <div id="display_results">

    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src='words.js' type='text/javascript'></script>
    
</body>

</html>
